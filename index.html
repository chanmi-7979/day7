<!DOCTYPE html>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <a class="navbar-brand" href="#"><img src="https://www.emart24.co.kr/assets/assets/imgs/logo.png" alt="로고"
          width="113"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-4 mb-lg-1">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">이마트24 소개</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">상품</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">매장찾기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">서비스</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">이벤트</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">창업안내</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.emart24.co.kr/image/MjE2MzM0" class="d-block w-100" alt="이미지">
      </div>
      <div class="carousel-item">
        <img src="https://www.emart24.co.kr/image/MjE2MzEy" class="d-block w-100" alt="이미지">
      </div>
      <div class="carousel-item">
        <img src="https://www.emart24.co.kr/image/MjE2NDQ1" class="d-block w-100" alt="이미지">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <main>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            창업가이드
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            이마트24는 경영주님과 협력적 가치를 공유합니다.
            
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            창업설명회
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            경영주와 함께 하는 창업 설명회를 신청하세요
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            창업상담
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            창업 전문 컨설턴트의 상담을 받아보세요 
          </div>
        </div>
      </div>
    </div>
    <div class="news">
      <div class="swipe-container col-md-12 col-ms-3">

        <div class="card" style="width:32%;">
          <img src="https://www.emart24.co.kr/image/NzI=" class="card-img-top" alt="..." width="100%">
          <div class="card-body">
            <h5 class="card-title"><img src="https://www.emart24.co.kr/image/Mjg2NA==" alt="" width="30"></h5>
            <p class="card-text">차별화 된 이마트24</p>
          </div>
        </div>


        <div class="card" style="width:32%;">
          <img src="https://www.emart24.co.kr/image/Njg=" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"><img src="https://www.emart24.co.kr/image/Mjg2NQ==" alt="" width="30"></h5>
            <p class="card-text">하루를 더 맛있게, 아임 이 맛!</p>
          </div>
        </div>


        <div class="card" style="width:32%;">
          <img src="https://www.emart24.co.kr/image/MTQxNDk2" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"><img src="https://www.emart24.co.kr/image/MTQxNDk0" alt="" width="30"></h5>
            <p class="card-text">달달한 알약!</p>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>

  <footer>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col"><b>개인정보 처리방침</b></div>
        <div class="col"><b>고정형 영상정보기기 운영 관리 방침</b></div>
        <div class="col"><b>위치기반서비스 이용약관</b></div>
        <div class="col">이용약관</div>
        <div class="col">공지사항</div>
        <div class="col">고객센터</div>
        <div class="col">CSR경영</div>
        <div class="col">사이트맵</div>
        <div class="col">패밀리사이트 <sup>+</sup></div>
      </div>
    </div>
